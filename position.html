<script type="text/javascript">
function changeH(addH) {
	var msgPop = document.getElementById("tipwindow");
	var currentH = msgPop.style.height;
	var popH = parseInt(currentH == '' ? '0' : currentH);
	if (popH <= 100 && addH > 0 || popH >= 20 && addH < 0) {
		msgPop.style.height = (popH + addH).toString() + "px";
	}
	else {
		clearInterval(timer);
		var alink = document.getElementById("show_pop")
		if (popH >= 100)
		{
			alink.href = "javascript:hide_pop()";
			alink.innerHTML = "-";
		} else if (popH <= 20)
		{
			alink.href = "javascript:show_pop()";
			alink.innerHTML = "+";
		}
	}
}

function changeH1(addH) {
	var msgPop = document.getElementById("tipwindow");
	var currentH = msgPop.style.height;
	var popH = parseInt(currentH == '' ? '0' : currentH);
	if (popH <= 100 && addH > 0 || popH >= 1 && addH < 0) {
		msgPop.style.height = (popH + addH).toString() + "px";
	}
	else {
		clearInterval(timer);
		msgPop.style.display = "none";
	}
}

function show_pop() {
	document.getElementById("tipwindow").style.display = "block";
	timer = setInterval("changeH(4)", 4);
}
function hide_pop() {
	timer = setInterval("changeH(-4)", 4);
}
function close_pop() {
	timer = setInterval("changeH1(-4)", 4);
}
window.onload=function() {
	setTimeout("show_pop()", 800); // call show_pop() after 0.8 seconds.
}
</script>
